<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterApp" layout="row" ng-controller="TaskController as ul">

    
     <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')"
				>

    <md-toolbar class="md-whiteframe-z1">
      <h1>Tasks</h1>
    </md-toolbar>

	
	<a href="#/home"> Home </a>
	<a href="#/attendance"> Attendance </a>
  
  </md-sidenav>


  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">

      </md-button>
      <h1>BGS Project Management System</h1>
    </md-toolbar>

    
	    <md-content ng-view flex id="content">
        
	
      </md-content>
	  
	 
  </div>
  
  
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="../node_modules/angular-material-icons/angular-material-icons.js"></script>
	<script src="./src/app.js"></script>

	<script src="./src/controllers.js"></script>
 <script src="./src/navData.js"></script>
	
	 <script src="./src/tasks/Tasks.js"></script>
    <script src="./src/tasks/TaskController.js"></script>
    <script src="./src/tasks/TaskService.js"></script>


   
  </body>
</html>
